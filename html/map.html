<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>배곧건치과의원</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/teeth.png" />
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=soi3owqsyo"></script>
  <link rel="stylesheet" type="text/css" href="../css/nav.css" />
  <link rel="stylesheet" type="text/css" href="../css/footer.css" />
  <link rel="stylesheet" type="text/css" href="../css/map/style.css" />
  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="nav"></div>
  <script>
    $(document).ready(function () {
      $("#nav").load("nav.html");
    });
  </script>
  <section class="main_pic">
    <img class="pic" src="../images/main_1.png" />

    </div>
  </section>
  <section class="map">
    <div class="map_text"> 오시는길</div>
    <div class="map_box">

      <div id="map" class="map_api" style="height: 500px;"></div>
      <script>
        var map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.3820772, 126.7346576), // Example coordinates
          zoom: 17, //지도의 초기 줌 레벨
          minZoom: 8, //지도의 최소 줌 레벨
          zoomControl: true, //줌 컨트롤의 표시 여부
          zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
          }
        });
        var marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(37.3820772, 126.7346576),
          map: map,
          icon: {
            url: 'images/teeth.png'
          }
        });

      </script>

    </div>
  </section>

  </div>
  <div id="footer"></div>
  <script>
    $(document).ready(function () {
      $("#footer").load("footer.html");
    });
  </script>
</body>

</html>
