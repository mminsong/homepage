<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>배곧건치과의원</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/teeth.png" />
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/nav.css" />
  <link rel="stylesheet" type="text/css" href="../css/footer.css" />
  <link rel="stylesheet" type="text/css" href="../css/pic.css" />
  <link rel="stylesheet" type="text/css" href="../css/intro_nav.css" />
  <link rel="stylesheet" type="text/css" href="../css/list/img.css" />
  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="nav"></div>
  <script>
    $(document).ready(function () {
      $("#nav").load("nav.html");
    });
  </script>
  <section class="main_pic">
    <div class="img">
      <img class="pic" src="../images/main_1.png" />
      <div class="pic_text">
        <div class="pic_text1">치료 항목</div>
        <div class="pic_text2">배곧건치과의원</div>
      </div>
    </div>
  </section>
  <section class="intro_nav">
    <div id="nav_bar" class="nav_bar">
      <div class="nav_title" data-tab-section="nav_title1">구강검진</div>
      <div class="nav_title" data-tab-section="nav_title2">임플란트</div>
      <div class="nav_title" data-tab-section="nav_title3">심미보철</div>
      <div class="nav_title" data-tab-section="nav_title4">신경치료</div>
      <div class="nav_title" data-tab-section="nav_title5">소아진료</div>
      <div class="nav_title" data-tab-section="nav_title6">투명교정</div>
      <div class="nav_title" data-tab-section="nav_title7">미백치료</div>
      <div class="nav_title" data-tab-section="nav_title8">무삭제라미네이트</div>

    </div>

    <div class="nav_content">
      <div class="content" id="nav_title1">
        <img class="check" src="../images/check_1.png">
        <img class="check" src="../images/check_2.png">
        <img class="check" src="../images/check_3.png">
      </div>
      <div class="content" id="nav_title2">2</div>
      <div class="content" id="nav_title3">3</div>
      <div class="content" id="nav_title4">4</div>
      <div class="content" id="nav_title5">5</div>
      <div class="content" id="nav_title6">6</div>
      <div class="content" id="nav_title7">7</div>
      <div class="content" id="nav_title8">8</div>
    </div>

    <script>
      const $nav = document.querySelector('#nav_bar')
      const $sections = document.querySelectorAll('.content');

      $nav.addEventListener('click', (e) => {
        if (!e.target.classList.contains('nav_title')) {
          return;
        }

        const focusedTabId = e.target.dataset.tabSection;

        $sections.forEach(($section) => {
          if ($section.id === focusedTabId) {
            $section.removeAttribute('hidden');
          } else {
            $section.setAttribute('hidden', true);
          }
        });
      });
    </script>
  </section>
  <div id="footer"></div>
  <script>
    $(document).ready(function () {
      $("#footer").load("footer.html");
    });
  </script>
</body>

</html>
